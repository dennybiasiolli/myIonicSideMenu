<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menu Exposed On Large Viewport</title>

    <!-- <link href="http://code.ionicframework.com/1.0.0-beta.4/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.4/js/ionic.bundle.js"></script> -->
    <!-- <link href="http://code.ionicframework.com/1.3.1/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.3.1/js/ionic.bundle.min.js"></script> -->
    <link href="bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
    <script src="bower_components/ionic/release/js/ionic.bundle.js"></script>

    <script src="js/ionic/js/angular/controller/sideMenuController.js"></script>
    <script src="js/ionic/js/angular/directive/sideMenu.js"></script>
    <script src="js/ionic/js/angular/directive/sideMenuContent.js"></script>
    <script src="js/ionic/js/angular/directive/sideMenus.js"></script>
    <script src="js/ionic/js/views/sideMenuView.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>

</head>

<body ng-controller="MainCtrl">

    <ion-side-menus2 enable-menu-with-back-views="false">

        <ion-side-menu2 side="left" width="50" leave-content-active="true" type="overlay">
            <ion-header-bar>
                <button class="button button-icon ion-navicon" ng-click="toggleLeft()"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">LEFT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu2>

        <ion-side-menu-content2 close-menu-on-tap="false">
            <ion-header-bar>
                <ion-nav-bar>
                    <ion-nav-buttons side="left">
                        <!-- Toggle left side menu -->
                        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <!-- Toggle right side menu -->
                        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleRight()"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content2>

        <ion-side-menu2 side="right" width="100" type="overlay">
            <ion-header-bar>
                <button class="button button-icon ion-navicon" ng-click="toggleRight()"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">RIGHT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu2>
    </ion-side-menus2>

</body>

</html>
