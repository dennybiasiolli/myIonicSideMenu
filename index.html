<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menu Exposed On Large Viewport</title>

    <link href="bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
    <!-- <script src="bower_components/ionic/release/js/ionic.bundle.js"></script> -->
    <script src="js/ionic_custom/ionic.bundle.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>

</head>

<body ng-controller="MainCtrl">

    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu side="left" width="50" leave-content-active="true" display-type="overlay">
            <ion-header-bar>
                <button menu-toggle="left" class="button button-icon ion-navicon"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">LEFT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content close-menu-on-tap="false">
            <ion-header-bar>
                <ion-nav-bar>
                    <ion-nav-buttons side="left">
                        <!-- Toggle left side menu -->
                        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <!-- Toggle right side menu -->
                        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                    <ion-item ng-click="testAnimation()">
                        <div id="pippo">
                            ciao
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="right" width="100" leave-content-active="true" display-type="overlay">
            <ion-header-bar>
                <ion-nav-bar>
                    <ion-nav-buttons side="right">
                        <!-- Toggle right side menu -->
                        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">RIGHT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

</body>

</html>
