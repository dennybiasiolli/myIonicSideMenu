<body ng-controller="MainCtrl">

    <ion-side-menus>

        <ion-side-menu side="left" width="50" class="shadowMenu" pippo>
            <ion-header-bar>
                <button menu-close class="button button-icon ion-navicon"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">LEFT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content drag-content="true" menu-close>
            <ion-header-bar>
                <button menu-toggle class="button button-icon ion-navicon"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="right" width="50">
            <ion-header-bar>
                <button menu-close class="button button-icon ion-navicon"></button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <div class="item item-divider">RIGHT</div>
                    <ion-item>Transactions</ion-item>
                    <ion-item>Debts</ion-item>
                    <ion-item>Trends</ion-item>
                    <ion-item>Categories</ion-item>
                    <div class="item item-divider">PLANNING</div>
                    <ion-item>Budget</ion-item>
                    <ion-item>Savings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
